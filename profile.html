<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        body{
            background-image: url('images/backimg.png');
        }  
        h1{
            color: white;
        }
    </style>
</head>

    <div class="dashboard-container">
        <h1>Volunteer Information</h1>

            <h2 id="name">Name: Loading...</h2>
            <p id="mobile">Mobile: Loading...</p>

            <p id="tasksAssigned">Tasks Assigned: Loading...</p>
            <p id="tasksCompleted">Tasks Completed: Loading...</p>
            <p id="rating">Rating: Loading...</p>
            <p id="reviews">Reviews: Loading...</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
